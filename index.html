<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated stick figure</title>
    <link rel="stylesheet" type="text/css" href="./Resources/style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="figure">
        <div id="head"></div>
        <div id="body"></div>
        <div id="arms">
          <div id="left-arm"></div>
          <div id="right-arm"></div>
        </div>
        <div id="legs">
          <div id="left-leg"></div>
          <div id="right-leg"></div>
        </div>
        <div id="floor"></div>
      </div>
      <script src="stick.js"></script>
    </div>
  </body>
</html>
